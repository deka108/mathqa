apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "dekauliya.fyp.mathqa"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:support-v13:25.1.0'
    compile 'com.github.ctodobom:OpenCV-3.1.0-Android:-SNAPSHOT'
    compile 'com.github.jkwiecien:EasyImage:1.3.1'
    compile 'com.google.android.gms:play-services-vision:10.0.1'
    compile 'com.google.dagger:dagger:2.+'
    compile 'com.jakewharton:butterknife:8.+'
    compile 'com.karumi:dexter:3.+'
    compile 'com.orhanobut:logger:1.+'
    compile 'com.rmtheis:tess-two:6.+'
    compile 'com.sandrios.android:sandriosCamera:+'
    compile 'com.squareup.retrofit2:retrofit:2.+'
    compile 'com.squareup.retrofit2:converter-gson:2.+'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.+'
    compile 'io.github.kexanie.library:MathView:0.+'
    compile 'me.littlecheesecake:croplayout:1.0.5'
    compile 'org.parceler:parceler-api:1.+'
    compile 'org.androidannotations:androidannotations-api:4.+'

    testCompile 'junit:junit:4.12'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.+'

    apt 'org.androidannotations:androidannotations:4.+'
    apt 'org.parceler:parceler:1.+'
}
